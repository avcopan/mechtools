name: build

on: 
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up Pixi
        uses: prefix-dev/setup-pixi@v0.8.9

      - name: Build
        run: pixi run build

  upload:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      # Upload
      - name: Upload
        run: |
          pixi run upload
        env:
          ANACONDA_API_KEY: ${{ secrets.ANACONDA_API_KEY }}